name: Deploy to HuggingFace Spaces

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          git clone https://huggingface.co/spaces/$REPO_OWNER/$REPO_NAME
          cd $REPO_NAME
          cp ../hf-spaces-deploy/Dockerfile .
          cp ../hf-spaces-deploy/config.py .
          date +"%Y-%m-%d %H:%M:%S" > .last_deploy_timestamp
          git add .
          git commit -m "Auto-deploy from GitHub Actions: ${{ github.sha }}" || echo "No changes to commit"
          git push https://$REPO_OWNER:$HF_TOKEN@huggingface.co/spaces/$REPO_OWNER/$REPO_NAME main
